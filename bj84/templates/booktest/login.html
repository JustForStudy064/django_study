<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>一个简单的登录页面</title>
</head>
<body>
    <h2>一个简单的登录案例实现</h2>
<form method="POST" action="login_check">
    用户名：<input type="text" name="username"></br>
    密码：<input type="password" name="password"></br>
    <input type="checkbox" name="remember">记住用户名<br>
    <input type="submit" value="登录">
</form>
</body>
</html>
